<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="calc-head">
                <a href="#">Calcy</a>
            </div>
            <div class="inputbar">
                <input class="inpt" type="text">
            </div>
            <div class="digits">
                <div class="row">
                    <div class="btn bn">7</div>
                    <div class="btn bn">8</div>
                    <div class="btn bn">9</div>
                    <div id="clear" class="btn bn">C</div>
                </div>

                <div class="row">
                    <div class="btn bn">4</div>
                    <div class="btn bn">5</div>
                    <div class="btn bn">6</div>
                    <div class="btn bn">+</div>
                </div>

                <div class="row">
                    <div class="btn bn">1</div>
                    <div class="btn bn">2</div>
                    <div class="btn bn">3</div>
                    <div class="btn bn">-</div>
                </div>

                <div class="row">
                    <div class="btn bn">.</div>
                    <div class="btn bn">0</div>
                    <div class="btn bn">/</div>
                    <div class="btn bn">x</div>
                </div>
                
                <div class="row">
                    <div id="clear" class="btnbig bn">RESET</div>
                    <div id="equals" class="btnbig bn">=</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
